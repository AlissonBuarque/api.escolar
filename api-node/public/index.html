<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style/styles.css">
         
    <!--<title>Login & Registration Form</title>-->
</head>
<body>
    


    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="/pessoa" method="post">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Teacher</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Student</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Admin</label>
                        </div>
                    </div>
                    
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>


                    <div class="input-field button">
                        <input class="singnupBottow" type="submit" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>

            <nav class="nav">
                <ul class="nav-content">
                    <li class="nav-list">
                        <a href="#" class="link-item active">
                            <i class='bx bxs-home link-icon'></i>
                            <span class="link-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-list">
                        <a href="#" class="link-item">
                            <i class='bx bxs-caret-right-square link-icon'></i>
                            <span class="link-text">Content</span>
                        </a>
                    </li>
                    <li class="nav-list">
                        <a href="#" class="link-item">
                            <i class='bx bxs-bar-chart-square link-icon'></i>
                            <span class="link-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-list">
                        <a href="#" class="link-item">
                            <i class='bx bxs-message-rounded link-icon'></i>
                            <span class="link-text">Comments</span>
                        </a>
                    </li>
                    <li class="nav-list">
                        <a href="#" class="link-item">
                            <i class='bx bxs-user link-icon'></i>
                            <span class="link-text">Profile</span>
                        </a>
                    </li>
    
                    <span class="indicator"></span>
                </ul>
            </nav>

        </div>
    </div>





    <script>
        const container = document.querySelector(".container"),
      pwShowHide = document.querySelectorAll(".showHidePw"),
      pwFields = document.querySelectorAll(".password"),
      signUp = document.querySelector(".signup-link"),
      login = document.querySelector(".login-link");
    //   let singnupBottow = document.querySelector(".singnupBottow");

    //   js code to show/hide password and change icon
    pwShowHide.forEach(eyeIcon =>{
        eyeIcon.addEventListener("click", ()=>{
            pwFields.forEach(pwField =>{
                if(pwField.type ==="password"){
                    pwField.type = "text";

                    pwShowHide.forEach(icon =>{
                        icon.classList.replace("uil-eye-slash", "uil-eye");
                    })
                }else{
                    pwField.type = "password";

                    pwShowHide.forEach(icon =>{
                        icon.classList.replace("uil-eye", "uil-eye-slash");
                    })
                }
            }) 
        })
    })

    // js code to appear signup and login form
    signUp.addEventListener("click", ( )=>{
        container.classList.add("active");
    });
    login.addEventListener("click", ( )=>{
        container.classList.remove("active");
    });
    // singnupBottow.addEventListener("click", ( )=>{
    //     alert("sucesso")
    // });

    // js code nav bar 
    const linkItems = document.querySelectorAll(".link-item");

    linkItems.forEach((linkItem, index) => {
        linkItem.addEventListener("click", () => {
            document.querySelector(".active").classList.remove("active");
            linkItem.classList.add("active");
    
            const indicator = document.querySelector(".indicator");
    
            indicator.style.left = `${index * 95 + 48}px`;
        })
    });
    </script>



</body>
</html>
